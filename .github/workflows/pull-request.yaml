name: Pull request

on:
  pull_request:
    types: [opened, reopened, labeled, synchronize, ready_for_review]

jobs:
  lint_and_test:
    name: lint and test
    runs-on: ubuntu-latest
    steps:
      - name: Repo checkout
        uses: actions/checkout@v3
      - name: Make copy of example.env file
        uses: canastro/copy-action@master
        with:
          source: ".env.example"
          target: ".env"
      - name: Build container
        run: docker compose build
      - name: Run linters and tests
        run: |
          make dc/ci/check/lint/black
          make dc/ci/check/lint/deps
          make dc/ci/check/lint/flake8
          make dc/ci/check/lint/isort
          make dc/ci/check/mypy
          make dc/ci/test
